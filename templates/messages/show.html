{% extends 'base.html' %}

{% block content %}

  <div class="bg"></div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ul class="list-group no-hover" id="messages">
        <li class="list-group-item">
          <a href="{{ url_for('users_show', user_id=msg.user.id) }}">
            <img src="{{ msg.user.image_url }}" alt="" class="timeline-image">
          </a>
          <div class="message-area">
            <div class="message-heading">
              <a href="/users/{{ msg.user.id }}">@{{ msg.user.username }}</a>
              {% if g.user %}
                {% if g.user.id == msg.user.id %}
                  <form method="POST"
                        action="/messages/{{ msg.id }}/delete">
                    <button class="btn btn-outline-danger">Delete</button>
                  </form>
                {% elif g.user.is_following(msg.user) %}
                  <form method="POST"
                        action="/users/stop-following/{{ msg.user.id }}">
                    <button class="btn btn-primary">Unfollow</button>
                  </form>
                  <form method="POST" action="/messages/{{ msg.id }}/like" class="messages-like">
                    <button class="
                      btn 
                      btn-sm 
                      {{'btn-primary' if msg.id in likes else 'btn-secondary'}}"
                    >
                      <i class="fa fa-thumbs-up"></i> 
                    </button>
                  </form>
                {% else %}
                  <form method="POST" action="/users/follow/{{ msg.user.id }}">
                    <button class="btn btn-outline-primary btn-sm">Follow</button>
                  </form>
                {% endif %}
              {% endif %}
            </div>
            <p class="single-message">{{ msg.text }}</p>
            <span class="text-muted">{{ msg.timestamp.strftime('%d %B %Y') }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

{% endblock %}
